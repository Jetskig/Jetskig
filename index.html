<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETSKIG | Premium Digital Solutions</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- AOS ANIMATION -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* ========== GLOBAL STYLES (400+ lines) ========== */
        :root {
            --jet: #000000;
            --snow: #FFFFFF;
            --smoke: #F9F9F9;
            --graphite: #222222;
            --silver: #EEEEEE;
            --platinum: #E5E5E5;
            --primary-accent: #0055FF;
            --transition-base: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --transition-slow: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            --section-spacing: 120px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--snow);
            color: var(--jet);
            line-height: 1.8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ========== TYPOGRAPHY ========== */
        h1, h2, h3, h4, h5, .display-font {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            margin-bottom: 2.5rem;
            position: relative;
            display: inline-block;
        }

        /* ========== LAYOUT & CONTAINERS ========== */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .container-wide {
            max-width: 1800px;
        }

        section {
            padding: var(--section-spacing) 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 80px;
        }

        /* ========== NAVIGATION (150+ lines) ========== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: var(--transition-base);
        }

        .navbar.scrolled {
            padding: 15px 0;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--jet);
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--jet);
            transform: scaleX(0);
            transition: var(--transition-base);
        }

        .logo:hover::after {
            transform: scaleX(1);
        }

        /* ... 800+ satır daha CSS ... */

        /* ========== HERO SECTION (200+ lines) ========== */
        .hero {
            height: 100vh;
            min-height: 800px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(249, 249, 249, 0.97), rgba(249, 249, 249, 0.97));
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* ... 1000+ satır CSS devam ediyor ... */
    </style>
</head>
<body>
    <!-- ========== PRELOADER ========== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-inner">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <!-- ========== NAVIGATION ========== -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">JETSKIG</a>
            <div class="nav-links">
                <a href="#products" class="nav-link">Ürünler</a>
                <a href="#technology" class="nav-link">Teknoloji</a>
                <a href="#showcase" class="nav-link">Galeri</a>
                <a href="#contact" class="nav-link">İletişim</a>
                <a href="#download" class="nav-link btn-nav">İndir</a>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- ========== HERO SECTION ========== -->
    <section class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-up" data-aos-delay="100">Dijital Mükemmellik</h1>
            <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="200">20 yıllık deneyimle tasarlanmış premium mobil çözümler</p>
            <div class="hero-cta" data-aos="fade-up" data-aos-delay="300">
                <a href="#download" class="btn btn-primary">Google Play'de Gör</a>
                <a href="#showcase" class="btn btn-outline">Keşfet</a>
            </div>
        </div>
        <div class="hero-scroll-indicator"></div>
    </section>

    <!-- ========== FEATURES SECTION ========== -->
    <section id="features" class="section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Neden JETSKIG?</h2>
            <div class="features-grid">
                <!-- 6+ özellik kartı -->
            </div>
        </div>
    </section>

    <!-- ========== PRODUCT SHOWCASE ========== -->
    <section id="products" class="section dark-section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Ürün Portföyümüz</h2>
            <!-- Ürün slider'ı -->
        </div>
    </section>

    <!-- ========== TECHNOLOGY STACK ========== -->
    <section id="technology" class="section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Teknoloji Yaklaşımımız</h2>
            <!-- Teknoloji stack animasyonları -->
        </div>
    </section>

    <!-- ========== INTERACTIVE SHOWCASE ========== -->
    <section id="showcase" class="section">
        <div class="container-wide">
            <h2 class="section-title" data-aos="fade-up">Uygulama Deneyimi</h2>
            <!-- 3D telefon mockup'ları -->
        </div>
    </section>

    <!-- ========== TESTIMONIALS ========== -->
    <section class="testimonials-section">
        <div class="container">
            <!-- Müşteri yorumları slider'ı -->
        </div>
    </section>

    <!-- ========== DOWNLOAD SECTION ========== -->
    <section id="download" class="section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Hemen İndirin</h2>
            <div class="download-content" data-aos="fade-up" data-aos-delay="100">
                <!-- Google Play ve App Store butonları -->
            </div>
        </div>
    </section>

    <!-- ========== CONTACT FORM ========== -->
    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">İletişim</h2>
            <!-- Detaylı form -->
        </div>
    </section>

    <!-- ========== FOOTER ========== -->
    <footer class="footer">
        <div class="container">
            <!-- 4 sütunlu footer -->
        </div>
    </footer>

    <!-- ========== SCRIPTS (300+ lines) ========== -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
        // AOS Animasyon
        AOS.init({
            duration: 800,
            easing: 'ease-in-out-quad',
            once: true
        });

        // GSAP Animasyonlar
        gsap.registerPlugin(ScrollTrigger);

        // Preloader
        window.addEventListener('load', function() {
            gsap.to('.preloader', {
                opacity: 0,
                duration: 0.5,
                onComplete: function() {
                    document.querySelector('.preloader').style.display = 'none';
                }
            });
        });

        // Navbar scroll efekti
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').classList.add('scrolled');
            } else {
                document.querySelector('.navbar').classList.remove('scrolled');
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                gsap.to(window, {
                    duration: 1,
                    scrollTo: this.getAttribute('href'),
                    ease: "power2.inOut"
                });
            });
        });

        // ... 200+ satır daha JavaScript ...
    </script>
</body>
</html>
